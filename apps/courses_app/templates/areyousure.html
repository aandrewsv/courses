<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you sure?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Are you sure you want to delete the following course?</h1>
            <h3>Name:</h3>
            <hr class="my-4">
            <p class="lead">{{this_course.name}}</p>
            <hr class="my-4">
            <h3>Description</h3>
            <hr class="my-4">
            <p class="lead">{{this_course.description}}</p>
            <hr class="my-4">
            <div class="text-center">
                <a href="/" class="btn btn-secondary">No</a>
                <a href="/courses/destroy/{{this_course.id}}" class="btn btn-danger">Yes! I want to delete this</a>
            </div>
          </div>
    </div>
</body>
</html>
